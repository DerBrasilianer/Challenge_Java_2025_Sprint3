<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head th:replace="layout :: mainHead('Cadastro')"></head>
<body>
<div th:replace="layout :: mainHeader"></div>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2>Cadastro</h2>
            <form th:action="@{/register}" th:object="${userDTO}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required minlength="6">
                    <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a class="btn btn-secondary" th:href="@{/}">Cancelar</a>
            </form>
            <p class="mt-3">Já possui conta? <a th:href="@{/login}">Faça login</a></p>
        </div>
    </div>
</main>

<div th:replace="layout :: mainFooter"></div>
</body>
</html>
