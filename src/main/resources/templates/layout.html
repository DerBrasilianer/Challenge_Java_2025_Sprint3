<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">

<head th:fragment="mainHead(pageTitle)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pageTitle}">Gestão de Motos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body class="d-flex flex-column min-vh-100">
<header th:fragment="mainHeader">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-light" th:href="@{/}">Gestão de Motos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link text-light" th:href="@{/motos}">Motos</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link text-light" th:href="@{/patios}">Pátios</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link text-light" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link text-light" th:href="@{/register}">Cadastro</a>
                    </li>
                    <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
                        <span class="nav-link text-light me-2" sec:authentication="principal.username"></span>
                        <form th:action="@{/logout}" method="post" class="mb-0">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-link nav-link text-light nav-logout">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main th:fragment="mainContent">
</main>

<footer th:fragment="mainFooter" class="mt-auto py-4 bg-dark text-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h6>Gestão de Pátios e Motos - Mottu</h6>
                <p class="small mb-0">Grupo LTAKN</p>
                <ul class="small mb-0">
                    <li>Enzo Prado Soddano – RM557937</li>
                    <li>Lucas Resende Lima – RM556564</li>
                    <li>Vinícius Prates Altafini – RM559183</li>
                </ul>
            </div>
            <div class="col-md-6 text-md-end">
                <h6>Links úteis</h6>
                <ul class="list-unstyled small mb-0">
                    <li><a href="#" class="text-light">Sobre nós</a></li>
                    <li><a href="#" class="text-light">Contato</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
