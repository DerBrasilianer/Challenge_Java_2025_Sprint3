<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head th:replace="layout :: mainHead('Login')"></head>
<body>
<div th:replace="layout :: mainHeader"></div>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2>Login</h2>

            <div th:if="${param.error}" class="alert alert-danger py-2">
                Usuário ou senha inválidos. Tente novamente.
            </div>
            <div th:if="${param.logout}" class="alert alert-info py-2">
                Logout realizado com sucesso
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                        <a class="btn btn-secondary" th:href="@{/}">Cancelar</a>
                    </div>
                </div>
            </form>

            <p class="mt-3">Não possui conta? <a th:href="@{/register}">Cadastre-se</a></p>

        </div>
    </div>
</main>

<div th:replace="layout :: mainFooter"></div>
</body>
</html>
