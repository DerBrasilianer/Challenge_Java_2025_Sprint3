<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">

<head th:replace="layout :: mainHead('Cadastro de Pátio')"></head>

<body>

<div th:replace="layout :: mainHeader"></div>
<div class="container mt-4">
    <h2 th:text="${patio.id} == null ? 'Novo Pátio' : 'Editar Pátio'">Novo Pátio</h2>
    <form th:action="@{/patios/salvar}" th:object="${patio}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" th:field="*{nome}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Endereço</label>
            <input type="text" class="form-control" th:field="*{endereco}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="number" class="form-control" th:field="*{telefone}" required/>
        </div>
        <button class="btn btn-primary" type="submit">Salvar</button>
        <a class="btn btn-secondary" th:href="@{/patios}">Cancelar</a>
    </form>
</div>
<div th:replace="layout :: mainFooter"></div>

</body>
</html>
