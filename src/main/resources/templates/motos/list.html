<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">

<head th:replace="layout :: mainHead('Lista de Motos')"></head>

<body>

<div th:replace="layout :: mainHeader"></div>
<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Motos</h2>
        <a class="btn btn-primary" th:href="@{/motos/novo}" sec:authorize="hasAnyRole('USER','ADMIN')">Nova Moto</a>
    </div>

    <form th:action="@{/motos}" method="get" class="row g-3 mb-3">
        <div class="col-md-4">
            <input type="text" class="form-control" name="placa" th:value="${placa}" placeholder="Buscar por placa"/>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Placa</th>
            <th>Ano</th>
            <th>Número IoT</th>
            <th>Pátio</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="moto : ${motos}">
            <td th:text="${moto.id}"></td>
            <td th:text="${moto.marca}"></td>
            <td th:text="${moto.modelo}"></td>
            <td th:text="${moto.placa}"></td>
            <td th:text="${moto.ano}"></td>
            <td th:text="${moto.numeroIot}"></td>
            <td th:text="${moto.patioNome != null ? moto.patioNome : '-'}"></td>
            <td>
                <a class="btn btn-sm btn-outline-primary" th:href="@{'/motos/' + ${moto.id} + '/editar'}" sec:authorize="hasRole('ADMIN')">Editar</a>
                <form th:action="@{'/motos/' + ${moto.id} + '/deletar'}" method="post" style="display:inline;" sec:authorize="hasRole('ADMIN')">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('Tem certeza que deseja deletar esta moto?');">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<div th:replace="layout :: mainFooter"></div>

</body>
</html>
